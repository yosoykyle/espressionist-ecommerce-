# Application Name
spring.application.name=espressionist-ecommerce

# Server Configuration
server.port=8080

# Spring Datasource Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/espressionist_ecommerce
spring.datasource.username=espressionist_user
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Thymeleaf Configuration
# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.servlet.content-type=text/html

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:ADMIN}
spring.security.user.password=${ADMIN_PASSWORD:Espressionist2025}
spring.security.user.roles=ADMIN

# Server Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# JPA Auditing Configuration
spring.data.jpa.auditing.enabled=true
spring.data.jpa.auditing.date-time-provider=org.springframework.data.auditing.CurrentDateTimeProvider

# Image Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.espressionist_ecommerce=DEBUG

# Jackson Configuration
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=non_null
