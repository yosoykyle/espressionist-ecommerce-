<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Espressionist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Component loader script -->
    <script src="js/components.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container" data-component="navbar">
            <!-- Navbar will be loaded here -->
        </div>
    </header>

    <!-- Product Details Section -->
    <section class="product-details">
        <div class="container">
            <div class="back-link">
                <a href="products.html"><i class="fas fa-arrow-left"></i> Back to Shop</a>
            </div>
            
            <div class="product-container">
                <div class="product-image-large">
                    <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" class="image-placeholder-large"/>
                </div>
                <div class="product-info">
                    <div class="product-category" th:text="${product.category}"></div>
                    <h1 class="product-title" th:text="${product.name}"></h1>
                    <div class="product-price">â‚±<span th:text="${product.price}"></span></div>
                    <div class="product-availability">
                        <span class="available-tag" th:if="${product.quantity > 0}">Available</span>
                        <span class="unavailable-tag" th:if="${product.quantity == 0}">Out of Stock</span>
                    </div>
                    <div class="product-description">
                        <p th:text="${product.description}"></p>
                    </div>
                    <div class="product-actions">
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}"/>
                            <div class="quantity-selector">
                                <label for="quantity">Quantity:</label>
                                <input type="number" id="quantity" name="quantity" min="1" th:attr="max=${product.quantity}" value="1"/>
                            </div>
                            <button class="btn btn-primary" type="submit" th:disabled="${product.quantity == 0}">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" data-component="footer">
            <!-- Footer will be loaded here -->
        </div>
    </footer>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
</body>
</html>
