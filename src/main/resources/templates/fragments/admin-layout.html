<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin-head :: admin-head(${title})">
    <title>Admin | Espressionist</title>
</head>
<body th:fragment="admin-layout(title, content)" class="admin-body">
    <!-- Header -->
    <header class="header admin-header">
        <div class="container">
            <nav th:replace="fragments/admin-navbar :: admin-navbar"></nav>
        </div>
    </header>

    <!-- Main Content -->
    <th:block th:replace="${content}">
        <!-- Content will be injected here -->
    </th:block>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </footer>

    <!-- Common Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
