<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(${title})">
    <title>Espressionist</title>
</head>
<body th:fragment="layout(title, content)">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav th:replace="fragments/navbar :: navbar"></nav>
        </div>
    </header>

    <!-- Main Content -->
    <th:block th:replace="${content}">
        <!-- Content will be injected here -->
    </th:block>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </footer>

    <!-- Page-specific scripts will be injected here -->
    <th:block th:if="${scripts != null}">
        <th:block th:replace="${scripts}"></th:block>
    </th:block>
    <th:block th:if="${#strings.equals(title, 'Shop')}">
        <script src="/js/products.js"></script>
    </th:block>
    <th:block th:if="${#strings.equals(title, 'Product Details')}">
        <script src="/js/product.js"></script>
    </th:block>
    <th:block th:if="${#strings.equals(title, 'Shopping Cart')}">
        <script src="/js/cart.js"></script>
    </th:block>
    <th:block th:if="${#strings.equals(title, 'Checkout')}">
        <script src="/js/checkout.js"></script>
    </th:block>
    <th:block th:if="${#strings.equals(title, 'Track Order')}">
        <script src="/js/track.js"></script>
    </th:block>
</body>
</html>
