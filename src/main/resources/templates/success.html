<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Order Confirmation')">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/success.css">
</head>
<body th:replace="fragments/layout :: layout('Order Confirmation', ~{::main}, ~{::scripts})">
    <main>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Order Placed Successfully!</h2>
                    <div id="orderDetails">
                        <p>Your order number is: <span th:text="${orderId}"></span></p>
                        <p>Track your order: <a th:href="@{'/track?orderId=' + ${orderId}}">Click here</a></p>
                    </div>
                    <a href="/products" class="btn btn-primary mt-3">Continue Shopping</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
