<!-- Order Success Page Template for Espressionist E-Commerce -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espressionist | Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-beige min-h-screen flex flex-col justify-between">
    <!-- Navbar -->
    <nav class="flex items-center justify-between px-6 py-4 bg-white shadow-md">
        <div class="flex items-center space-x-2">
            <span class="font-seagull text-2xl text-white bg-[#F56401] px-3 py-1 rounded">espressionist</span>
        </div>
        <div class="flex items-center space-x-6">
            <a th:href="@{/products}" class="text-[#F56401] font-semibold hover:underline">Products</a>
            <a th:href="@{/cart}" class="text-[#F56401] font-semibold hover:underline">Cart</a>
            <a th:href="@{/order-status}" class="text-[#F56401] font-semibold hover:underline">Order Status</a>
            <a th:href="@{/admin/login}" class="text-[#F56401] font-semibold hover:underline">Admin</a>
        </div>
    </nav>

    <!-- Order Success Content -->
    <main class="flex-1 container mx-auto px-4 py-12 max-w-xl flex flex-col items-center justify-center">
        <div class="bg-white rounded-lg shadow p-8 flex flex-col items-center w-full">
            <svg class="h-16 w-16 text-green-500 mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"></circle><path d="M9 12l2 2l4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            <h1 class="text-2xl font-seagull text-[#F56401] mb-2">Thank you for your order!</h1>
            <p class="text-gray-700 mb-4">Your order has been placed successfully.</p>
            <div id="order-details" class="w-full text-left mb-4"></div>
            <div class="bg-yellow-100 text-yellow-800 rounded p-3 mb-4 text-center">
                <span class="font-bold">Please save your order code to track your order.</span>
            </div>
            <a th:href="@{/order-status}" class="bg-[#F56401] text-white font-bold py-2 px-6 rounded shadow hover:bg-[#d35400] transition">Track My Order</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#F56401] text-white py-6 mt-8">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-6">
            <div class="mb-4 md:mb-0">
                <span class="font-seagull text-xl">espressionist</span>
                <span class="ml-2">&copy; 2025</span>
            </div>
            <div class="flex space-x-4">
                <a href="mailto:info@espressionist.com" class="hover:underline">info@espressionist.com</a>
                <a href="#" class="hover:underline">Instagram</a>
                <a href="#" class="hover:underline">Facebook</a>
            </div>
        </div>
    </footer>

    <!-- Custom Fonts (Seagull Serial, Pruno Deck Medium) -->
    <style>
        @font-face {
            font-family: 'Seagull Serial';
            src: url('/fonts/SeagullSerial.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Pruno Deck Medium';
            src: url('/fonts/PrunoDeckMedium.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        .font-seagull { font-family: 'Seagull Serial', sans-serif; }
        .font-pruno { font-family: 'Pruno Deck Medium', sans-serif; }
        .bg-beige { background-color: #f5f5dc; }
    </style>
    <script>
        // On page load, fetch order summary from sessionStorage (set after checkout)
        document.addEventListener('DOMContentLoaded', function() {
            const detailsDiv = document.getElementById('order-details');
            const orderSummary = JSON.parse(sessionStorage.getItem('orderSummary') || 'null');
            if (!orderSummary) {
                detailsDiv.innerHTML = '<div class="text-gray-500">Order details not found. Please check your email or contact support.</div>';
                return;
            }
            let itemsHtml = '';
            for (const item of orderSummary.items) {
                itemsHtml += `<div class="flex justify-between"><span>${item.product.name} x <span class="font-bold">${item.quantity}</span></span><span>₱${(item.product.price * item.quantity).toFixed(2)}</span></div>`;
            }
            detailsDiv.innerHTML = `
                <div class="mb-2"><span class="font-bold">Order Code:</span> <span class="text-[#F56401]">${orderSummary.orderCode}</span></div>
                <div class="mb-2"><span class="font-bold">Shipping:</span> ${orderSummary.shippingAddress}</div>
                <div class="mb-2"><span class="font-bold">Total (with VAT):</span> ₱${orderSummary.totalWithVAT.toFixed(2)}</div>
                <div class="mb-2"><span class="font-bold">Items:</span></div>
                <div class="ml-4">${itemsHtml}</div>
            `;
        });
    </script>
</body>
</html>
