<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/admin-base :: head">
    <title>Admin Products - espressionist</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <div th:replace="layout/admin-base :: nav"></div>
    
    <div th:replace="layout/admin-base :: main">
        <div th:fragment="content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-900">Products</h2>
                <button type="button" onclick="openModal('productModal')" 
                        class="bg-[#F56401] text-white px-4 py-2 rounded-md hover:bg-orange-700 transition-colors">
                    Add New Product
                </button>
            </div>

            <!-- Products Table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Product
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Price
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Stock
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="product : ${products}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="h-10 w-10 flex-shrink-0">
                                        <img class="h-10 w-10 rounded object-cover" 
                                             th:src="@{'/api/products/image/' + ${product.id}}" 
                                             alt="Product image">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900" th:text="${product.name}"></div>
                                        <div class="text-sm text-gray-500" th:text="${product.category}"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${'â‚±' + product.price}"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${product.quantity}"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                      th:classappend="${!product.archived ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
                                      th:text="${!product.archived ? 'Active' : 'Archived'}">
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button type="button" 
                                        th:onclick="'editProduct(' + ${product.id} + ')'"
                                        class="text-[#F56401] hover:text-orange-700 mr-3">Edit</button>
                                <button type="button"
                                        th:onclick="'toggleArchiveProduct(' + ${product.id} + ')'"
                                        class="text-gray-600 hover:text-gray-900"
                                        th:text="${!product.archived ? 'Archive' : 'Unarchive'}">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit Product Modal -->
    <div id="productModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h3 class="text-lg font-medium text-gray-900 mb-4" id="modalTitle">Add New Product</h3>
            <form id="productForm" class="space-y-4" enctype="multipart/form-data">
                <input type="hidden" id="productId" name="id">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#F56401] focus:ring-[#F56401]">
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#F56401] focus:ring-[#F56401]">
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#F56401] focus:ring-[#F56401]">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <input type="text" id="category" name="category" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#F56401] focus:ring-[#F56401]">
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
                    <input type="file" id="image" name="image" accept="image/*"
                           class="mt-1 block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-[#F56401] file:text-white
                                  hover:file:bg-orange-700">
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('productModal')"
                            class="bg-white px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit"
                            class="bg-[#F56401] text-white px-4 py-2 rounded-md hover:bg-orange-700 transition-colors">
                        Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            if (modalId === 'productModal') {
                document.getElementById('productForm').reset();
                document.getElementById('modalTitle').textContent = 'Add New Product';
                document.getElementById('productId').value = '';
            }
        }

        async function editProduct(id) {
            const response = await fetch(`/api/products/${id}`);
            const product = await response.json();
            
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('quantity').value = product.quantity;
            document.getElementById('category').value = product.category;
            
            openModal('productModal');
        }

        async function toggleArchiveProduct(id) {
            if (confirm('Are you sure you want to change the archive status of this product?')) {
                await fetch(`/api/products/${id}/toggle-archive`, { method: 'PUT' });
                location.reload();
            }
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const productId = formData.get('id');
            const url = productId ? `/api/products/${productId}` : '/api/products';
            
            try {
                const response = await fetch(url, {
                    method: productId ? 'PUT' : 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    throw new Error('Failed to save product');
                }
            } catch (error) {
                alert('Error saving product');
            }
        });
    </script>
</body>
</html>
