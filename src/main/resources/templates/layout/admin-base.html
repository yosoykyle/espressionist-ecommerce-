<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Admin - espressionist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Admin Navigation -->
    <nav th:fragment="nav" class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold">espressionist</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a th:href="@{/admin/dashboard}" 
                           th:class="${currentPage == 'dashboard'} ? 'border-[#F56401] text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" 
                           class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a th:href="@{/admin/products}" 
                           th:class="${currentPage == 'products'} ? 'border-[#F56401] text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" 
                           class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Products
                        </a>
                        <a th:href="@{/admin/orders}" 
                           th:class="${currentPage == 'orders'} ? 'border-[#F56401] text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" 
                           class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Orders
                        </a>
                        <a th:href="@{/admin/users}" 
                           th:class="${currentPage == 'users'} ? 'border-[#F56401] text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" 
                           class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Admins
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <form th:action="@{/admin/logout}" method="POST">
                        <button type="submit" class="text-gray-500 hover:text-gray-700">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main th:fragment="main" class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <th:block th:replace="${content}">
                <!-- Content will be injected here -->
            </th:block>
        </div>
    </main>
</body>
</html>
