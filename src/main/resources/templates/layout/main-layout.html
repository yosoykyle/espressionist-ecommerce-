<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle : 'Espressionist E-Commerce'}">Espressionist</title>
    <!-- Tailwind CSS CDN for functionality-first approach -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Placeholder for custom CSS if needed later -->
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> -->
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header and Navigation Fragment Placeholder -->
    <header th:fragment="header" class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <a th:href="@{/}" class="text-xl font-bold">Espressionist</a>
            <div>
                <a th:href="@{/}" class="px-3 hover:text-gray-300">Home</a>
                <a th:href="@{/products}" class="px-3 hover:text-gray-300">Products</a>
                <!-- <a th:href="@{/cart}" class="px-3 hover:text-gray-300">Cart</a> -->
                <!-- <a th:href="@{/admin/dashboard}" class="px-3 hover:text-gray-300">Admin</a> -->
            </div>
        </nav>
    </header>

    <!-- Main Content Placeholder -->
    <main class="flex-grow container mx-auto p-4">
        <div th:replace="${content}">
            <!-- Content will be replaced here -->
            <p>Loading content...</p>
        </div>
    </main>

    <!-- Footer Fragment Placeholder -->
    <footer th:fragment="footer" class="bg-gray-700 text-white p-4 text-center">
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span> Espressionist E-Commerce. All rights reserved.</p>
        <!-- Detailed footer content can be added later -->
    </footer>

    <script th:src="@{/js/cart.js}"></script>
</body>
</html>
