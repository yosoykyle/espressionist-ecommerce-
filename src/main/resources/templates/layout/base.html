<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espressionist - Premium Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: {
                            light: '#8B4513',
                            DEFAULT: '#654321',
                            dark: '#3B2618'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-stone-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-coffee-dark text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-3">
                    <span class="font-bold text-xl">Espressionist</span>
                </a>
                <div class="flex space-x-6">
                    <a href="/products" class="hover:text-coffee-light">Products</a>
                    <a href="/cart" class="hover:text-coffee-light">Cart</a>
                    <a href="/order-status" class="hover:text-coffee-light">Track Order</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <th:block th:replace="${content}">
            <!-- Content will be replaced here -->
        </th:block>
    </main>

    <!-- Footer -->
    <footer class="bg-coffee-dark text-white mt-auto py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="font-bold text-lg mb-4">About Us</h3>
                    <p>Premium coffee delivered to your doorstep.</p>
                </div>
                <div>
                    <h3 class="font-bold text-lg mb-4">Contact</h3>
                    <p>Email: info@espressionist.com</p>
                    <p>Phone: (555) 123-4567</p>
                </div>
                <div>
                    <h3 class="font-bold text-lg mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-coffee-light">Twitter</a>
                        <a href="#" class="hover:text-coffee-light">Instagram</a>
                        <a href="#" class="hover:text-coffee-light">Facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
