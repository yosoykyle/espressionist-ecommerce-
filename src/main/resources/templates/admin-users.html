<!-- Admin Users Management Page Template for Espressionist E-Commerce -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espressionist | Admin Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-beige min-h-screen flex flex-col justify-between">
    <nav class="flex items-center justify-between px-6 py-4 bg-white shadow-md">
        <div class="flex items-center space-x-2">
            <span class="font-seagull text-2xl text-white bg-[#F56401] px-3 py-1 rounded">espressionist</span>
        </div>
        <div class="flex items-center space-x-6">
            <a th:href="@{/admin/dashboard}" class="text-[#F56401] font-semibold hover:underline">Dashboard</a>
            <a th:href="@{/admin/products}" class="text-[#F56401] font-semibold hover:underline">Products</a>
            <a th:href="@{/admin/orders}" class="text-[#F56401] font-semibold hover:underline">Orders</a>
            <a th:href="@{/admin/users}" class="text-[#F56401] font-semibold hover:underline">Admins</a>
            <a th:href="@{/logout}" class="text-[#F56401] font-semibold hover:underline">Logout</a>
        </div>
    </nav>
    <main class="flex-1 container mx-auto px-4 py-12">
        <h1 class="text-3xl font-seagull text-[#F56401] mb-8 text-center">Manage Admins</h1>
        <div class="mb-6 flex justify-end">
            <a href="/admin/users/create" class="bg-[#F56401] text-white font-bold py-2 px-6 rounded shadow hover:bg-[#d35400] transition">Add Admin</a>
        </div>
        <table class="min-w-full bg-white rounded-lg shadow">
            <thead>
                <tr>
                    <th class="py-2 px-4">Username</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="admin : ${admins}">
                    <td class="py-2 px-4" th:text="${admin.username}"></td>
                    <td class="py-2 px-4 flex gap-2">
                        <a th:href="@{'/admin/users/edit/' + ${admin.id}}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</a>
                        <form th:action="@{'/admin/users/delete/' + ${admin.id}}" method="post" th:onsubmit="return confirm('Delete this admin?');" class="inline">
                            <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" th:disabled="${admin.self}">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-[#F56401] text-white py-6 mt-8">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-6">
            <div class="mb-4 md:mb-0">
                <span class="font-seagull text-xl">espressionist</span>
                <span class="ml-2">&copy; 2025</span>
            </div>
            <div class="flex space-x-4">
                <a href="mailto:info@espressionist.com" class="hover:underline">info@espressionist.com</a>
                <a href="#" class="hover:underline">Instagram</a>
                <a href="#" class="hover:underline">Facebook</a>
            </div>
        </div>
    </footer>
    <style>
        @font-face {
            font-family: 'Seagull Serial';
            src: url('/fonts/SeagullSerial.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Pruno Deck Medium';
            src: url('/fonts/PrunoDeckMedium.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        .font-seagull { font-family: 'Seagull Serial', sans-serif; }
        .font-pruno { font-family: 'Pruno Deck Medium', sans-serif; }
        .bg-beige { background-color: #f5f5dc; }
    </style>
</body>
</html>
