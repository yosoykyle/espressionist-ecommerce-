<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/admin-base :: head">
    <title>Admin Users - espressionist</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <div th:replace="layout/admin-base :: nav"></div>
    
    <div th:replace="layout/admin-base :: main">
        <div th:fragment="content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-900">Admin Users</h2>
                <button type="button" onclick="openModal('createAdminModal')" 
                        class="bg-[#F56401] text-white px-4 py-2 rounded-md hover:bg-orange-700 transition-colors">
                    Add New Admin
                </button>
            </div>

            <!-- Admins Table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Username
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Created Date
                            </th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="admin : ${admins}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${admin.username}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                                th:text="${#temporals.format(admin.createdDate, 'MMM dd, yyyy')}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button th:if="${admin.username != currentUsername}"
                                        type="button"
                                        th:onclick="'deleteAdmin(\'' + ${admin.id} + '\')'"
                                        class="text-red-600 hover:text-red-900">
                                    Delete
                                </button>
                                <span th:if="${admin.username == currentUsername}" class="text-gray-400">
                                    Current User
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Admin Modal -->
    <div id="createAdminModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-lg font-medium text-gray-900">Add New Admin</h3>
                <button type="button" onclick="closeModal('createAdminModal')"
                        class="text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="adminForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#F56401] focus:ring-[#F56401]">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#F56401] focus:ring-[#F56401]">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#F56401] focus:ring-[#F56401]">
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('createAdminModal')"
                            class="bg-white px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit"
                            class="bg-[#F56401] text-white px-4 py-2 rounded-md hover:bg-orange-700 transition-colors">
                        Create Admin
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            if (modalId === 'createAdminModal') {
                document.getElementById('adminForm').reset();
            }
        }

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            const formData = {
                username: document.getElementById('username').value,
                password: password
            };
            
            try {
                const response = await fetch('/api/admins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    throw new Error('Failed to create admin');
                }
            } catch (error) {
                alert('Error creating admin user');
            }
        });

        async function deleteAdmin(adminId) {
            if (confirm('Are you sure you want to delete this admin user?')) {
                try {
                    const response = await fetch(`/api/admins/${adminId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        location.reload();
                    } else {
                        throw new Error('Failed to delete admin');
                    }
                } catch (error) {
                    alert('Error deleting admin user');
                }
            }
        }
    </script>
</body>
</html>
