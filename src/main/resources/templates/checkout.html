<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head">
    <title>espressionist - Checkout</title>
</head>
<body class="min-h-screen flex flex-col bg-white">
    <div th:replace="layout/base :: nav"></div>
    
    <main class="flex-grow">
        <!-- Checkout Header -->
        <section class="bg-primary text-white py-12 -mt-8">
            <div class="container mx-auto text-center">
                <h1 class="brand-font text-4xl mb-4">Checkout</h1>
                <p class="tagline-font text-xl">Complete your order</p>
            </div>
        </section>

        <!-- Checkout Form -->
        <section class="py-12">
            <div class="container mx-auto px-4 max-w-4xl">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Customer Information Form -->
                    <div class="bg-white rounded-lg shadow overflow-hidden p-6">
                        <h2 class="text-xl font-semibold mb-6">Customer Information</h2>
                        <form id="checkoutForm" class="space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" id="name" name="name" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                            </div>
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
                                <textarea id="address" name="address" rows="4" required
                                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-md">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span class="text-sm text-gray-600">Cash on Delivery Only</span>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Order Summary -->
                    <div>
                        <div class="bg-white rounded-lg shadow overflow-hidden">
                            <div class="p-6">
                                <h2 class="text-xl font-semibold mb-6">Order Summary</h2>
                                <div id="orderItems" class="space-y-4 mb-6">
                                    <!-- Order items will be inserted here -->
                                </div>
                                <div class="border-t pt-4">
                                    <div class="flex justify-between mb-2">
                                        <span class="text-gray-600">Subtotal</span>
                                        <span id="subtotal" class="text-gray-900"></span>
                                    </div>
                                    <div class="flex justify-between mb-4">
                                        <span class="text-gray-600">VAT (12%)</span>
                                        <span id="vat" class="text-gray-900"></span>
                                    </div>
                                    <div class="flex justify-between items-center border-t pt-4">
                                        <span class="text-lg font-semibold">Total</span>
                                        <span id="total" class="text-2xl font-bold text-primary"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="px-6 pb-6">
                                <button type="button" 
                                        onclick="submitOrder()"
                                        class="w-full bg-primary text-white py-3 rounded-full hover:bg-primary/90 transition flex items-center justify-center">
                                    <span id="buttonText">Place Order</span>
                                    <svg id="loadingSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="layout/base :: footer"></div>

    <script>
        function formatPrice(price) {
            return 'â‚±' + price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        function displayOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const orderItems = document.getElementById('orderItems');
            
            // Clear existing items
            orderItems.innerHTML = '';
            
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemSubtotal = item.price * item.quantity;
                subtotal += itemSubtotal;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center';
                itemElement.innerHTML = `
                    <img src="/api/products/image/${item.id}" alt="${item.name}" class="w-12 h-12 object-cover rounded">
                    <div class="ml-4 flex-grow">
                        <div class="text-sm font-medium text-gray-900">${item.name}</div>
                        <div class="text-sm text-gray-500">Qty: ${item.quantity}</div>
                    </div>
                    <div class="text-sm font-medium text-gray-900">${formatPrice(itemSubtotal)}</div>
                `;
                orderItems.appendChild(itemElement);
            });

            const vat = subtotal * 0.12;
            const total = subtotal + vat;

            document.getElementById('subtotal').textContent = formatPrice(subtotal);
            document.getElementById('vat').textContent = formatPrice(vat);
            document.getElementById('total').textContent = formatPrice(total);
        }

        async function submitOrder() {
            const form = document.getElementById('checkoutForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            // Show loading state
            const button = document.querySelector('button[type="button"]');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            button.disabled = true;
            buttonText.textContent = 'Processing...';
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/orders/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName: document.getElementById('name').value,
                        customerEmail: document.getElementById('email').value,
                        shippingAddress: document.getElementById('address').value,
                        items: cart.map(item => ({
                            productId: item.id,
                            quantity: item.quantity
                        }))
                    })
                });

                if (!response.ok) {
                    throw new Error('Checkout failed');
                }

                const result = await response.json();
                
                // Clear the cart
                localStorage.removeItem('cart');
                
                // Store order details for the success page
                sessionStorage.setItem('orderSuccess', JSON.stringify(result));
                
                // Redirect to success page
                window.location.href = '/order-success';
            } catch (error) {
                alert('Error processing your order. Please try again.');
                
                // Reset button state
                button.disabled = false;
                buttonText.textContent = 'Place Order';
                loadingSpinner.classList.add('hidden');
            }
        }

        // Initialize order summary on page load
        document.addEventListener('DOMContentLoaded', displayOrderSummary);
    </script>
</body>
</html>
