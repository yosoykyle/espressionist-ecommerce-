<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html(~{::section})}">
<body>
    <section>
        <h1 class="text-3xl font-bold text-coffee mb-8">Checkout</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Order Summary -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                <div id="orderItems" class="mb-4">
                    <!-- Order items will be inserted here -->
                </div>
                <div class="border-t pt-4">
                    <div class="flex justify-between mb-2">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>VAT (12%):</span>
                        <span id="vat">$0.00</span>
                    </div>
                    <div class="flex justify-between font-bold">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Shipping Information</h2>
                <form id="checkoutForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-coffee">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-coffee">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="address">Shipping Address</label>
                        <textarea id="address" name="address" required rows="3"
                                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-coffee"></textarea>
                    </div>
                    <div class="pt-4">
                        <button type="submit" 
                                class="w-full bg-coffee hover:bg-coffee-dark text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                            Place Order
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function updateOrderSummary() {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const orderItems = document.getElementById('orderItems');
                let subtotal = 0;

                orderItems.innerHTML = '';
                cart.forEach(item => {
                    const total = item.price * item.quantity;
                    subtotal += total;

                    orderItems.innerHTML += `
                        <div class="flex justify-between mb-2">
                            <span>${item.name} x ${item.quantity}</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                    `;
                });

                const vat = subtotal * 0.12;
                const total = subtotal + vat;

                document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                document.getElementById('vat').textContent = `$${vat.toFixed(2)}`;
                document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            }

            document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                if (cart.length === 0) {
                    alert('Your cart is empty');
                    return;
                }

                const orderData = {
                    customerName: document.getElementById('name').value,
                    customerEmail: document.getElementById('email').value,
                    shippingAddress: document.getElementById('address').value,
                    orderItems: cart.map(item => ({
                        productId: item.id,
                        quantity: item.quantity,
                        price: item.price
                    }))
                };

                try {
                    const response = await fetch('/orders/checkout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData)
                    });

                    if (!response.ok) {
                        throw new Error('Order failed');
                    }

                    const result = await response.json();
                    localStorage.removeItem('cart');
                    window.location.href = `/order-status/${result.orderCode}`;
                } catch (error) {
                    alert('Failed to place order. Please try again.');
                }
            });

            // Initialize order summary on page load
            updateOrderSummary();
        </script>
    </section>
</body>
</html>
