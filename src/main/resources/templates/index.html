<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head">
    <title>espressionist - Home</title>
</head>
<body class="min-h-screen flex flex-col bg-white">
    <div th:replace="layout/base :: nav"></div>
    
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Welcome Banner -->
        <section class="relative bg-primary text-white py-20 -mt-8">
            <div class="container mx-auto text-center">
                <h1 class="brand-font text-5xl mb-4">espressionist</h1>
                <p class="tagline-font text-2xl mb-8">coffee. canvas. culture.</p>
                <div class="space-x-4">
                    <a href="/products" class="bg-white text-primary px-8 py-3 rounded-full hover:bg-gray-100 transition">
                        Shop Now
                    </a>
                    <a href="#location" class="border-2 border-white px-8 py-3 rounded-full hover:bg-white/10 transition">
                        Visit Us
                    </a>
                </div>
            </div>
            <!-- Decorative background pattern -->
            <div class="absolute inset-0 opacity-10">
                <svg width="100%" height="100%">
                    <pattern id="coffee-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <path d="M10 1.5a8.5 8.5 0 100 17 8.5 8.5 0 000-17zm0 15.5a7 7 0 110-14 7 7 0 010 14z" fill="currentColor"/>
                    </pattern>
                    <rect width="100%" height="100%" fill="url(#coffee-pattern)"/>
                </svg>
            </div>
        </section>

        <!-- Featured Products -->
        <section class="py-16">
            <div class="container mx-auto">
                <h2 class="text-3xl text-center mb-12">Featured Products</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <!-- Location Section -->
        <section id="location" class="py-16 bg-gray-50">
            <div class="container mx-auto">
                <h2 class="text-3xl text-center mb-12">Find Us</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div class="space-y-4">
                        <h3 class="text-2xl font-bold">Visit Our Caf√©</h3>
                        <p class="text-gray-600">Experience our carefully crafted coffee and immerse yourself in our unique artistic atmosphere.</p>
                        <div class="space-y-2">
                            <p class="flex items-center">
                                <svg class="w-5 h-5 mr-2 text-primary" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                </svg>
                                109 Rizal Blvd, Santa Rosa, Philippines
                            </p>
                            <p class="flex items-center">
                                <svg class="w-5 h-5 mr-2 text-primary" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                                </svg>
                                0995 965 9332
                            </p>
                        </div>
                    </div>
                    <div class="h-96">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7731.682543584867!2d121.100823!3d14.320651!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397d9006b676453%3A0xfba2c30aae1cf0d3!2sEspressionist!5e0!3m2!1sen!2sph!4v1745721835963!5m2!1sen!2sph"
                            width="100%"
                            height="100%"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="layout/base :: footer"></div>
</body>
</html>
