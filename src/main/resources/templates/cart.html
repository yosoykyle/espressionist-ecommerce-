<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html(~{::section})}">
<body>
    <section>
        <h1 class="text-3xl font-bold text-coffee mb-8">Shopping Cart</h1>
        
        <div id="emptyCart" class="hidden text-center py-8">
            <p class="text-gray-600 mb-4">Your cart is empty</p>
            <a href="/products" class="inline-block bg-coffee hover:bg-coffee-dark text-white font-bold py-2 px-4 rounded transition duration-200">
                Browse Products
            </a>
        </div>

        <div id="cartContent" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-4">Product</th>
                            <th class="text-center py-4">Quantity</th>
                            <th class="text-right py-4">Price</th>
                            <th class="text-right py-4">Total</th>
                            <th class="text-right py-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                        <!-- Cart items will be inserted here -->
                    </tbody>
                    <tfoot>
                        <tr class="border-t">
                            <td colspan="3" class="py-4 text-right font-bold">Subtotal:</td>
                            <td id="subtotal" class="py-4 text-right">$0.00</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="3" class="py-4 text-right font-bold">VAT (12%):</td>
                            <td id="vat" class="py-4 text-right">$0.00</td>
                            <td></td>
                        </tr>
                        <tr class="border-t">
                            <td colspan="3" class="py-4 text-right font-bold">Total:</td>
                            <td id="total" class="py-4 text-right font-bold">$0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="flex justify-end">
                <a href="/checkout" class="bg-coffee hover:bg-coffee-dark text-white font-bold py-2 px-6 rounded transition duration-200">
                    Proceed to Checkout
                </a>
            </div>
        </div>

        <script>
            function updateCart() {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const cartContent = document.getElementById('cartContent');
                const emptyCart = document.getElementById('emptyCart');
                const cartItems = document.getElementById('cartItems');

                if (cart.length === 0) {
                    cartContent.classList.add('hidden');
                    emptyCart.classList.remove('hidden');
                    return;
                }

                cartContent.classList.remove('hidden');
                emptyCart.classList.add('hidden');

                let subtotal = 0;
                cartItems.innerHTML = '';

                cart.forEach(item => {
                    const total = item.price * item.quantity;
                    subtotal += total;

                    cartItems.innerHTML += `
                        <tr class="border-b">
                            <td class="py-4">${item.name}</td>
                            <td class="py-4 text-center">
                                <button onclick="updateQuantity('${item.id}', -1)" class="px-2">-</button>
                                <span class="mx-2">${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', 1)" class="px-2">+</button>
                            </td>
                            <td class="py-4 text-right">$${item.price.toFixed(2)}</td>
                            <td class="py-4 text-right">$${total.toFixed(2)}</td>
                            <td class="py-4 text-right">
                                <button onclick="removeItem('${item.id}')" class="text-red-600 hover:text-red-800">Remove</button>
                            </td>
                        </tr>
                    `;
                });

                const vat = subtotal * 0.12;
                const total = subtotal + vat;

                document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                document.getElementById('vat').textContent = `$${vat.toFixed(2)}`;
                document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            }

            function updateQuantity(id, change) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const item = cart.find(item => item.id === id);
                if (item) {
                    item.quantity = Math.max(1, item.quantity + change);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                }
            }

            function removeItem(id) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const updatedCart = cart.filter(item => item.id !== id);
                localStorage.setItem('cart', JSON.stringify(updatedCart));
                updateCart();
            }

            // Initialize cart on page load
            updateCart();
        </script>
    </section>
</body>
</html>
