<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout('Admin Login', ~{::main})">
<main>
    <head th:replace="fragments/admin-head :: admin-head(title='Admin Login')">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/admin.css">
    </head>
    <body class="admin-login-body">
        <!-- Admin Login Section -->
        <section class="admin-login-section">
            <div class="container">
                <div class="admin-login-container">
                    <div class="admin-login-header">
                        <h1>Admin Login</h1>
                        <p>Sign in to access the admin dashboard</p>
                    </div>
                    
                    <div class="admin-login-form-container">
                        <form th:action="@{/admin/login}" method="post" class="admin-login-form">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required autofocus/>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required/>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                    <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </form>
                        
                        <div class="admin-login-footer">
                            <p>Return to <a th:href="@{/}">Customer Site</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</main>
</html>
