<!-- Admin Login Page Template for Espressionist E-Commerce -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Login - espressionist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h1 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">espressionist</h1>
            <h2 class="mt-2 text-center text-sm font-medium leading-9 text-gray-500">coffee. canvas. culture.</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-center mb-6">Admin Login</h3>
                
                <!-- Show error message if exists -->
                <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                    Invalid username or password
                </div>
                
                <!-- Show logout message if exists -->
                <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                    You have been logged out
                </div>

                <form class="space-y-6" th:action="@{/admin/login}" method="POST">
                    <div>
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                        <div class="mt-2">
                            <input id="username" 
                                   name="username" 
                                   type="text" 
                                   required 
                                   class="block w-full rounded-md border border-gray-300 py-1.5 px-3 text-gray-900 shadow-sm focus:ring-[#F56401] focus:border-[#F56401]">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="mt-2">
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   required 
                                   class="block w-full rounded-md border border-gray-300 py-1.5 px-3 text-gray-900 shadow-sm focus:ring-[#F56401] focus:border-[#F56401]">
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                                class="flex w-full justify-center rounded-md bg-[#F56401] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#F56401]">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
