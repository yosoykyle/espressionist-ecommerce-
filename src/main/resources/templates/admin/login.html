<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Basic styling for centering and readability -->
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; font-family: sans-serif; margin: 0; background-color: #f7fafc; }
        .login-container { background-color: #fff; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .login-container h1 { text-align: center; color: #2d3748; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #4a5568; }
        .form-group input[type='text'], .form-group input[type='password'] { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.25rem; box-sizing: border-box; }
        .error-message { background-color: #fed7d7; color: #c53030; padding: 0.75rem; border-radius: 0.25rem; margin-bottom: 1rem; text-align: center; }
        .submit-btn { background-color: #4299e1; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 0.25rem; cursor: pointer; font-size: 1rem; width: 100%; }
        .submit-btn:hover { background-color: #2b6cb0; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>

        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="error-message" style="background-color: #c6f6d5; color: #2f855a;"> <!-- Basic success message for logout -->
            You have been logged out.
        </div>

        <form th:action="@{/admin/login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</body>
</html>
