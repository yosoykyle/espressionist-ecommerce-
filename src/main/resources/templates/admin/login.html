<!-- /*
    admin/login.html
    Admin login page for the Espressionist e-commerce platform.
    This is a standalone page (does not use admin-layout.html) for focused authentication.
    It uses Thymeleaf for displaying error or logout messages passed as URL parameters.
*/ -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espressionist Admin Login</title>
    <!-- Tailwind CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- /* Fallback fonts in case custom brand fonts are not available. */ -->
    <style>
        .font-logo {
            font-family: 'Arial', 'Helvetica', sans-serif; /* Example fallback for 'Seagull Serial' */
        }
        .font-sans {
             font-family: 'Arial', 'Helvetica', sans-serif; /* Example fallback for general text */
        }
    </style>
</head>
<!-- /* 
    Body styled to center the login form vertically and horizontally on the page.
    Uses a beige background consistent with other parts of the application.
*/ -->
<body class="bg-[#F5F5DC] flex flex-col items-center justify-center min-h-screen font-sans antialiased">

    <!-- /* Login Card: A white card with shadow to contain the login form and branding. */ -->
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl max-w-md w-full transform transition-all hover:scale-105 duration-300">
        <!-- /* Admin Panel Title/Logo */ -->
        <h1 class="text-4xl font-bold text-center text-[#F56401] font-logo mb-8">
            espressionist Admin
        </h1>

        <!-- /* 
            Error Message Display (Login Failed):
            Displayed if the URL contains a 'param.error' (e.g., after a failed login attempt redirected by Spring Security).
        */ -->
        <div th:if="${param.error}" role="alert"
             class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6 shadow-md">
            <p class="font-bold">Login Error</p>
            <p>Invalid username or password. Please try again.</p>
        </div>

        <!-- /* 
            Logout Message Display:
            Displayed if the URL contains a 'param.logout' (e.g., after successfully logging out).
        */ -->
        <div th:if="${param.logout}" role="alert"
             class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md mb-6 shadow-md">
            <p class="font-bold">Logged Out</p>
            <p>You have been successfully logged out.</p>
        </div>

        <!-- /* 
            Login Form:
            Submits to Spring Security's default login processing URL, typically '/admin/login' via POST.
        */ -->
        <form th:action="@{/admin/login}" method="post" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required autofocus
                       class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#F56401] focus:border-transparent transition duration-150 ease-in-out"
                       placeholder="Enter your username">
            </div>
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#F56401] focus:border-transparent transition duration-150 ease-in-out"
                       placeholder="Enter your password">
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full bg-[#F56401] text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                    Login
                </button>
            </div>
        </form>
    </div>

    <!-- /* Simple footer with copyright notice. */ -->
    <p class="text-center text-sm text-gray-600 mt-8">
        &copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span> espressionist Admin. All rights reserved.
    </p>

</body>
</html>
