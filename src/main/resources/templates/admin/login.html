<!-- /*
    admin/login.html
    Admin login page for the Espressionist e-commerce platform.
    This is a standalone page (does not use admin-layout.html) for focused authentication.
    It uses Thymeleaf for displaying error or logout messages passed as URL parameters.
*/ -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espressionist Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .font-logo { font-family: 'Arial', 'Helvetica', sans-serif; }
        .font-sans { font-family: 'Arial', 'Helvetica', sans-serif; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-white text-gray-800 font-sans">
    <main class="flex-grow flex items-center justify-center bg-[#F5F5DC]" aria-label="Admin Login">
        <div class="w-full max-w-md mx-auto p-8 bg-white rounded-xl shadow-xl">
            <h1 class="text-3xl font-bold text-center text-[#F56401] mb-8 font-logo">espressionist Admin</h1>
            <div th:if="${param.error}" role="alert" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6 shadow-md">
                <p class="font-bold">Login Error</p>
                <p>Invalid username or password. Please try again.</p>
            </div>
            <div th:if="${param.logout}" role="alert" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md mb-6 shadow-md">
                <p class="font-bold">Logged Out</p>
                <p>You have been successfully logged out.</p>
            </div>
            <form th:action="@{/admin/login}" method="post" class="space-y-6" aria-label="Admin Login Form">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#F56401] focus:border-transparent" required autofocus>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#F56401] focus:border-transparent" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-[#F56401] text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:-translate-y-0.5">Login</button>
                </div>
            </form>
            <p class="text-center text-sm text-gray-600 mt-8">&copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span> espressionist Admin. All rights reserved.</p>
        </div>
    </main>
</body>
</html>
