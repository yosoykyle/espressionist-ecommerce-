<!-- /*
    admin/user-form.html
    Admin form for creating a new admin user or editing an existing one.
    Uses admin-layout.html as its base.
    Client-side JavaScript provides form validation.
*/ -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle=${adminUser.id == null ? 'Add New Admin User' : 'Edit Admin User - ' + adminUser.username}">
<body>
    <div th:replace="~{admin/layout/admin-layout :: header}"></div>
    <main th:replace="~{admin/layout/admin-layout :: content}">
        <th:block>
            <h1 class="text-3xl font-bold text-gray-800 mb-8" th:text="${pageTitle}">Form Title</h1>

            <!-- /* Form container, styled as a white card. */ -->
            <div class="bg-white p-8 rounded-xl shadow-xl max-w-2xl mx-auto">
                <!-- /* 
                    Form for admin user data.
                    'th:action' specifies the submission URL.
                    'th:object' binds the form to the 'adminUser' model attribute.
                */ -->
                <form id="adminUserForm" th:action="@{/admin/users/save}" th:object="${adminUser}" method="post" class="space-y-6">
                    
                    <!-- /* Hidden input for user ID; only included if editing an existing user. */ -->
                    <input type="hidden" th:if="${adminUser.id != null}" th:field="*{id}" />

                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" th:field="*{username}"
                               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#F56401] focus:border-transparent"
                               th:disabled="${adminUser.id != null}" required <!-- /* Username is disabled for editing to prevent changes. */ -->
                               th:classappend="${adminUser.id != null ? 'bg-gray-100 cursor-not-allowed' : ''}">
                        <p id="usernameError" class="text-red-500 text-xs mt-1"></p> <!-- /* For JS validation errors. */ -->
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" th:field="*{email}"
                               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#F56401] focus:border-transparent"
                               required>
                        <p id="emailError" class="text-red-500 text-xs mt-1"></p>
                    </div>
                    
                    <!-- Full Name Field (Optional) -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name (Optional)</label>
                        <input type="text" id="name" th:field="*{name}"
                               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#F56401] focus:border-transparent">
                        <p id="nameError" class="text-red-500 text-xs mt-1"></p> <!-- /* Placeholder for potential future validation. */ -->
                    </div>

                    <!-- Password Field -->
                    <!-- /* 
                        Password field is not bound with 'th:field' to allow it to be optional on edit.
                        If left blank during edit, the existing password should be retained by the backend.
                    */ -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" 
                               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#F56401] focus:border-transparent"
                               th:placeholder="${adminUser.id != null ? 'Leave blank to keep current password' : 'Enter password'}">
                        <p id="passwordError" class="text-red-500 text-xs mt-1"></p>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#F56401] focus:border-transparent"
                               th:placeholder="${adminUser.id != null ? 'Leave blank if not changing password' : 'Confirm password'}">
                        <p id="confirmPasswordError" class="text-red-500 text-xs mt-1"></p>
                    </div>
                    
                    <!-- Note about Roles -->
                    <!-- /* Informational message about default role assignment. */ -->
                    <div class="p-3 bg-blue-50 border border-blue-200 rounded-md text-sm text-blue-700">
                        <p>Note: All admin users are assigned the "ADMIN" role by default.</p>
                    </div>


                    <!-- Action Buttons: Cancel and Save -->
                    <div class="flex items-center justify-end space-x-4 pt-4">
                        <!-- /* Cancel button navigates back to the admin users listing page. */ -->
                        <a th:href="@{/admin/users}"
                           class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg shadow-sm hover:bg-gray-300 transition duration-300 ease-in-out">
                            Cancel
                        </a>
                        <!-- /* Submit button for saving the admin user. */ -->
                        <button type="submit" id="saveAdminBtn"
                                class="bg-[#F56401] text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-orange-600 transition duration-300 ease-in-out">
                            Save Admin
                        </button>
                    </div>
                </form>
            </div>

            <!-- /* Inline JavaScript for client-side form validation. */ -->
            <script th:inline="javascript">
            /*<![CDATA[*/
                document.addEventListener('DOMContentLoaded', function () {
                    // DOM element references for form and inputs
                    const adminUserForm = document.getElementById('adminUserForm');
                    const usernameInput = document.getElementById('username');
                    const emailInput = document.getElementById('email');
                    const passwordInput = document.getElementById('password');
                    const confirmPasswordInput = document.getElementById('confirmPassword');
                    
                    // Determine if the form is for editing an existing user (adminUser.id will be present).
                    // /*[[...]]*/ is a Thymeleaf JavaScript inlining syntax to pass server-side data to JS.
                    const isEditing = /*[[${adminUser.id != null}]]*/ false;

                    // Event listener for form submission to perform client-side validation.
                    adminUserForm.addEventListener('submit', function (event) {
                        let isValid = true; // Flag to track overall form validity

                        // Clear previous error messages displayed in the form.
                        document.querySelectorAll('.text-red-500.text-xs.mt-1').forEach(el => el.textContent = '');

                        // Username validation: Required and min length 3 for new users. Disabled for editing.
                        if (!isEditing && usernameInput.value.trim() === '') {
                            document.getElementById('usernameError').textContent = 'Username is required.';
                            isValid = false;
                        } else if (!isEditing && usernameInput.value.trim().length < 3) {
                             document.getElementById('usernameError').textContent = 'Username must be at least 3 characters.';
                             isValid = false;
                        }

                        // Email validation: Required and must be a valid email format.
                        if (emailInput.value.trim() === '') {
                            document.getElementById('emailError').textContent = 'Email is required.';
                            isValid = false;
                        } else {
                            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic regex for email validation.
                            if (!emailPattern.test(emailInput.value.trim())) {
                                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                                isValid = false;
                            }
                        }
                        
                        // Password validation:
                        // - Required for new users (!isEditing).
                        // - If editing, only validate if the password field is not empty (i.e., user intends to change it).
                        if (!isEditing && passwordInput.value.trim() === '') { // New user, password required
                            document.getElementById('passwordError').textContent = 'Password is required for new users.';
                            isValid = false;
                        }
                        
                        // If password field has any content (for new user or if admin wants to change password for existing user)
                        if (passwordInput.value.trim() !== '') { 
                            if (passwordInput.value.length < 8) { // Minimum password length
                                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
                                isValid = false;
                            }
                            if (passwordInput.value !== confirmPasswordInput.value) { // Passwords must match
                                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                                isValid = false;
                            }
                        } else if (passwordInput.value.trim() === '' && confirmPasswordInput.value.trim() !== '') {
                            // Edge case: If main password field is empty but confirm password is filled (likely a mistake).
                             document.getElementById('confirmPasswordError').textContent = 'Please also fill the Password field if you intend to set/change it.';
                             isValid = false;
                        }

                        // If any validation failed, prevent form submission and show a general error toast.
                        if (!isValid) {
                            event.preventDefault(); 
                            showToast('Please correct the errors in the form.', 'error'); // Uses ui.js
                        } else {
                            // If form is valid, update submit button to show loading state.
                            // Actual form submission is handled by the browser (standard POST).
                            const submitButton = document.getElementById('saveAdminBtn');
                            submitButton.disabled = true;
                            submitButton.innerHTML = 'Saving... <svg class="animate-spin inline h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
                        }
                    });
                });
            /*]]>*/
            </script>
        </th:block>
    </main>
    <div th:replace="~{admin/layout/admin-layout :: footer}"></div>
</body>
</html>
