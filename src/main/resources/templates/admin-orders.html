<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/admin-base :: head">
    <title>Admin Orders - espressionist</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <div th:replace="layout/admin-base :: nav"></div>
    
    <div th:replace="layout/admin-base :: main">
        <div th:fragment="content">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Orders</h2>

            <!-- Orders Table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Order Code
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Customer
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date
                            </th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="order : ${orders}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                <a href="#" th:text="${order.orderCode}"
                                   th:onclick="'viewOrderDetails(\'' + ${order.orderCode} + '\')'"
                                   class="text-[#F56401] hover:text-orange-700"></a>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${order.customerName}"></div>
                                <div class="text-sm text-gray-500" th:text="${order.customerEmail}"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <select th:id="'status-' + ${order.orderCode}"
                                        th:onchange="'updateOrderStatus(\'' + ${order.orderCode} + '\')'"
                                        class="rounded-md border-gray-300 text-sm focus:ring-[#F56401] focus:border-[#F56401]">
                                    <option value="Pending" th:selected="${order.status == 'Pending'}">Pending</option>
                                    <option value="Processing" th:selected="${order.status == 'Processing'}">Processing</option>
                                    <option value="Shipped" th:selected="${order.status == 'Shipped'}">Shipped</option>
                                    <option value="Delivered" th:selected="${order.status == 'Delivered'}">Delivered</option>
                                </select>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${'₱' + order.total}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                                th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy')}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button th:if="${order.status == 'Delivered'}" 
                                        type="button"
                                        th:onclick="'archiveOrder(\'' + ${order.orderCode} + '\')'"
                                        class="text-gray-600 hover:text-gray-900">
                                    Complete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-lg font-medium text-gray-900">Order Details</h3>
                <button type="button" onclick="closeModal('orderDetailsModal')"
                        class="text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div id="orderDetailsContent" class="space-y-6">
                <!-- Order details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        async function viewOrderDetails(orderCode) {
            try {
                const response = await fetch(`/api/orders/${orderCode}`);
                const order = await response.json();
                
                const content = document.getElementById('orderDetailsContent');
                content.innerHTML = `
                    <div class="border-b border-gray-200 pb-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <h4 class="text-sm font-medium text-gray-500">Order Code</h4>
                                <p class="mt-1">${order.orderCode}</p>
                            </div>
                            <div>
                                <h4 class="text-sm font-medium text-gray-500">Order Date</h4>
                                <p class="mt-1">${new Date(order.orderDate).toLocaleDateString()}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="border-b border-gray-200 py-4">
                        <h4 class="text-sm font-medium text-gray-500 mb-2">Customer Information</h4>
                        <p>${order.customerName}</p>
                        <p>${order.customerEmail}</p>
                        <p class="whitespace-pre-line">${order.shippingAddress}</p>
                    </div>
                    
                    <div class="py-4">
                        <h4 class="text-sm font-medium text-gray-500 mb-4">Order Items</h4>
                        <div class="space-y-4">
                            ${order.items.map(item => `
                                <div class="flex items-center">
                                    <img src="/api/products/image/${item.productId}" alt="Product" class="w-16 h-16 object-cover rounded">
                                    <div class="ml-4 flex-grow">
                                        <p class="font-medium">${item.name}</p>
                                        <p class="text-sm text-gray-500">Quantity: ${item.quantity}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-medium">₱${item.price}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="border-t border-gray-200 pt-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span>₱${order.subtotal}</span>
                        </div>
                        <div class="flex justify-between mt-2">
                            <span class="text-gray-600">VAT (12%)</span>
                            <span>₱${order.vat}</span>
                        </div>
                        <div class="flex justify-between mt-2 text-lg font-semibold">
                            <span>Total</span>
                            <span>₱${order.total}</span>
                        </div>
                    </div>
                `;
                
                openModal('orderDetailsModal');
            } catch (error) {
                alert('Error loading order details');
            }
        }

        async function updateOrderStatus(orderCode) {
            const status = document.getElementById(`status-${orderCode}`).value;
            try {
                const response = await fetch(`/api/orders/${orderCode}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update status');
                }
                
                // Refresh the page if the status was updated to show any new actions
                if (status === 'Delivered') {
                    location.reload();
                }
            } catch (error) {
                alert('Error updating order status');
            }
        }

        async function archiveOrder(orderCode) {
            if (confirm('Are you sure you want to complete and archive this order?')) {
                try {
                    const response = await fetch(`/api/orders/${orderCode}/archive`, {
                        method: 'PUT'
                    });
                    
                    if (response.ok) {
                        location.reload();
                    } else {
                        throw new Error('Failed to archive order');
                    }
                } catch (error) {
                    alert('Error archiving order');
                }
            }
        }
    </script>
</body>
</html>
