<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Shop')">
    <title>Shop | Espressionist</title>
</head>
<body th:replace="fragments/layout :: layout('Shop', ~{::main})">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <main>

    <!-- Category Tabs -->
    <section class="category-tabs">
        <div class="container">
            <div class="tabs-container">
                <button class="tab-btn" aria-pressed="false">Coffee & Tea</button>
                <button class="tab-btn" aria-pressed="false">Art & Merch</button>
                <button class="tab-btn" aria-pressed="false">Gift Sets</button>
                <button class="tab-btn" aria-pressed="false">Vouchers</button>
            </div>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="products" id="main-content">
        <div class="container">
            <!-- Thymeleaf: Show empty state if no products -->
            <div class="empty-state" th:if="${#lists.isEmpty(products)}">
                <div class="empty-state-icon">
                    <i class="fas fa-mug-hot"></i>
                </div>
                <h2 class="empty-state-title">No products available yet</h2>
                <p class="empty-state-message">We're working on adding our amazing products to our online store. Please check back soon or visit our physical store to see our full collection.</p>
                <div class="empty-state-action">
                    <a href="index.html#about" class="btn btn-primary">Visit Our Café</a>
                </div>
            </div>
            <!-- Thymeleaf: Product grid -->
            <div class="product-grid" th:if="${!#lists.isEmpty(products)}">
                <div class="product-card" th:each="product : ${products}">
                    <a th:href="@{'/product/' + ${product.id}}">
                        <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" class="product-image"/>
                        <div class="product-info">
                            <h3 th:text="${product.name}"></h3>
                            <p class="product-price">₱<span th:text="${product.price}"></span></p>
                            <p class="product-stock" th:text="'Stock: ' + ${product.quantity}"></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" data-component="footer">
            <!-- Footer will be loaded here -->
        </div>
    </footer>
    <script src="/js/utils.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/products.js"></script>
</body>
</html>
